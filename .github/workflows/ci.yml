name: CI Build and Release

on:
  push:
    branches: [ master ]  # 触发分支（根据你的实际分支名调整）
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 虚拟机

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取代码

      - name: Set up JDK (Java 示例)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle (Android 示例)
        run: ./gradlew assembleRelease  # 替换为你的编译命令

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-build
          path: app/release/  # 替换为你的产物路径
          retention-days: 30  # 临时保留时间

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # 仅 main 分支触发发布

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: release-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ci-${{ github.run_number }}  # 自动生成标签（如 ci-123）
          files: |
            app/build/release/*.apk  # 上传的产物文件