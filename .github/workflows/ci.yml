name: Android CI & Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 JDK 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. 生成 keystore 文件并注入签名信息
      - name: Setup signing
        env:
          STORE_FILE_BASE64: ${{ secrets.STORE_FILE_BASE64 }}  # Base64 编码的 keystore
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # 将 Base64 解码为 keystore 文件（放在项目根目录）
          echo "$STORE_FILE_BASE64" | base64 -d > keystore.jks
          # 验证文件是否生成成功
          ls -la keystore.jks

      # 4. 构建 Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 5. 验证 APK 是否已签名
      - name: Verify APK Signature
        run: |
          jarsigner -verify -verbose -certs app/build/outputs/apk/release/*.apk

      # 6. 上传 APK 产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

